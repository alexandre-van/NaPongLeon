<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Hagarr.io</title>
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        canvas {
            display: block;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes dropIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes powerUpAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
        }

        /* Waiting Room */
        #waitingRoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            border-radius: 0;
        }

        #waitingRoomTitle {
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        #waitingRoomTitle h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 10px #fff;
            color: #fff;
        }

        /* Buttons */
        #joinMatchmakingBtn, #leaveMatchmakingBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joinMatchmakingBtn {
            background-color: #4CAF50;
            display: block;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        #leaveMatchmakingBtn {
            background-color: #f44336;
            display: none;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }

        #joinMatchmakingBtn:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        #leaveMatchmakingBtn:hover {
            background-color: #f44336;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.8);
        }

        /* Game Interface Elements */
        #scoreboard {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.623);
            border-radius: 10px;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            max-width: 250px;
            padding: 15px;
        }

        #minimap {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.623);
            border-radius: 10px;
            top: 10px;
            left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.774);
            padding: 5px;
        }

        #speedometer {
            position: fixed;
            top: 40px;
            left: 47%;
            background-color: rgba(0, 0, 0, 0.315);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }

        /* Game Info Container */
        #gameInfoContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 700px;
        }

        #gameInfoContainer::before {
            display: none;
        }

        .gameList {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            background-color: rgba(46, 43, 43, 0.432);
            border-radius: 15px;
            overflow: hidden;
        }

        .gameList thead {
            background-color: rgba(0, 0, 0, 0.3);
            /* border-bottom: 1px solid rgb(255, 255, 255); */
        }

        .gameList thead tr:first-child {
            border-radius: 15px 15px 0 0;
        }

        .gameList thead th:first-child {
            border-top-left-radius: 15px;
        }

        .gameList thead th:last-child {
            border-top-right-radius: 15px;
        }

        .gameList th {
            padding: 12px;
            text-align: center;
            color: #ffffff;
            background-color: rgba(7, 53, 1, 0.356);
            border-bottom: 1px solid rgba(255, 255, 255, 0.212);
        }

        .gameList tbody {
            display: block;
            max-height: calc(57px * 3);
            overflow-y: auto;
        }

        .gameList thead tr, .gameList tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .gameList th, .gameList td {
            padding: 12px;
            text-align: center;
            width: 50%;
        }

        .gameList tr:hover {
            background-color: rgba(76, 212, 81, 0.1);
        }

        /* Modification de la barre verticale */
        .gameList td {
            position: relative;
        }

        .gameList td:first-child::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.219);
        }

        /* Hotbar */
        #hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .hotbar-slot {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .hotkey {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Power-ups */
        .power-up-icon {
            font-size: 32px;
            text-shadow: 0 0 10px currentColor;
            filter: brightness(1.2);
            animation: pulse 2s infinite;
        }

        .power-up-effect {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-family: 'Righteous', cursive;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7),
                         -1px -1px 0 #000,
                         1px -1px 0 #000,
                         -1px 1px 0 #000,
                         1px 1px 0 #000;
            pointer-events: none;
            opacity: 0;
            animation: powerUpAnimation 3s ease-out forwards;
            z-index: 200;
            letter-spacing: 1px;
        }

        /* Game Over/Win Overlays */
        .overlay-base {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(100, 0, 0, 0.9);
        }

        .game-win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 100, 0, 0.9);
        }

        .content-base {
            text-align: center;
            padding: 2em;
            border-radius: 10px;
        }

        .game-over-content,
        .game-win-content {
            text-align: center;
            padding: 2em;
            border-radius: 10px;
        }

        .title-base {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .game-over-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff2020;
            text-shadow: 0 0 10px #FF0000;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .game-win-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em; 
            margin-bottom: 20px;
            color: #ffde25;
            text-shadow: 0 0 10px #FFD700;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .score-base {
            font-size: 2em;
        }

        .game-over-score {
            font-size: 2em;
            color: #FFA07A;
        }

        .game-win-score {
            font-size: 2em;
            color: #90EE90;
        }

        .message-base {
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 0.8;
        }

        .game-win-message {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 0.8;
            color: #98FB98;
            text-shadow: 0 0 5px #90EE90;
        }

        .game-over-message {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 0.8;
            color: #FFB6C1;
            text-shadow: 0 0 5px #FF0000;
        }

        .game-end-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
        }

        .game-end-content {
            background: rgba(20, 20, 20, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-end-title {
            font-size: 2.5em;
            margin-bottom: 1rem;
            font-family: 'Righteous', cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.164);
            letter-spacing: 2px;
        }

        .game-end-message {
            font-size: 1.2em;
            margin: 1rem 0;
            line-height: 1.5;
        }

        .menu-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .menu-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="waitingRoom">
        <div id="waitingRoomTitle">
            <h1>Waiting Room</h1>
        </div>
        <button id="joinMatchmakingBtn">Join matchmaking</button>
        <button id="leaveMatchmakingBtn" style="display: none;">Leave matchmaking</button>
        <div id="gameInfoContainer">
            <table class="gameList">
                <thead>
                    <tr>
                        <th>Game_id</th>
                        <th>Players</th>
                    </tr>
                </thead>
                <tbody id="gameList">
                    <!-- Les lignes de jeu seront ajoutÃ©es dynamiquement ici -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="scoreboard"></div>
        <canvas id="minimap"></canvas>
        <div id="speedometer">Speed: 0</div>
        <div id="hotbar">
            <div class="hotbar-slot" data-slot="0">
                <span class="hotkey">1</span>
            </div>
            <div class="hotbar-slot" data-slot="1">
                <span class="hotkey">2</span>
            </div>
            <div class="hotbar-slot" data-slot="2">
                <span class="hotkey">3</span>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'main.js' %}"></script>
</body>
</html>
